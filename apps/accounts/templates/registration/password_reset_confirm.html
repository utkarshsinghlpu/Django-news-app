{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
    Confirm Reset Password
{% endblock title %}



{% block body %}
    <form method="POST" class="bg-indigo-50 p-5 rounded-lg">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" class="text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg px-5 py-2.5 text-center m-auto" value="Change Password">
    </form>
{% endblock body %}
